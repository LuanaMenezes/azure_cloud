<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE>Calculator</TITLE>
        <SCRIPT>
		function numberClicked(num)
		{
			var displayed = document.calc.view.value;
			
			if(displayed == "0")
			{
				document.calc.view.value = "";
				
				if(num == "+")
				{
					document.calc.view.value = "0+";
				}
				else
				{
					document.calc.view.value = num;
				}
			}
			else
			{
				document.calc.view.value = displayed + num;
			}
			
			if(num == "+" && displayed != "0")
			{	
				var str = new String(displayed);
				var sum = str.charAt(str.length-1)	
				
				if(sum != "+")
				{
					document.calc.view.value = displayed + num;
				}
				else
				{
					document.calc.view.value = displayed;
				}
					
			}
			
		}
		
		function calcParse() 
		{
		   var value = document.calc.view.value;	  
		   var res = value.split("+");
		   var newValue;
		   
		   if(res.length >= 2)
		   {
				if(value.charAt(value.length-1)== "+" && res.length == 2)
				{
					newValue = 0;
					newValue = parseInt(res[0]) + parseInt(res[0]);
					document.calc.view.value = "";
					document.calc.view.value = newValue;
				}
				else if(value.charAt(value.length-1)== "+" && res.length > 2)
				{
					document.calc.view.value = value;
				}
			    else 
				{
					var i;
					newValue = 0;
					
					for(i=0; i<res.length; i++)
					{	
					  newValue = parseInt(res[i]) + parseInt(newValue);
					}
					document.calc.view.value = "";
					document.calc.view.value = newValue;
				}
			
			res.length = 1;
		   }
		   else
		   {	
			 if(res.length == 1)
			 {
				var newValue = 0;
				if(value.charAt(value.length-1)== "+")
				{
					newValue = parseInt(document.calc.view.value) + parseInt(document.calc.view.value);
					document.calc.view.value = "";
					document.calc.view.value = newValue;
				}
				else
				{
					document.calc.view.value = value;
				}
			 }
			 else
			 {
				document.calc.view.value = "0";
			 }
		   }
		}
					

        </SCRIPT>
    </HEAD>
    <BODY style="text-align:center;">
    <H2>Calculator</H2>
	<FORM name="calc" method="post">
		<INPUT type="text" name="view" id ="view" style="background-color: #bdffb4;  text-align: right;" value="0";/><BR />
		<DIV style="height:10px;"></DIV>
		<INPUT type="button" value="7" id="b7" class="num" onclick="numberClicked(value);"/>
		<INPUT type="button" value="8" id="b8" onclick="numberClicked(value);"/>
		<INPUT type="button" value="9" id="b9" onclick="numberClicked(value);"/><BR />
	
		
		<INPUT type="button" value="6" id="b6" onclick="numberClicked(value);"/>
		<INPUT type="button" value="5" id="b5" onclick="numberClicked(value);"/>
		<INPUT type="button" value="4" id="b4" onclick="numberClicked(value);"/><BR />
		
		<INPUT type="button" value="3" id="b3" onclick="numberClicked(value);"/>
		<INPUT type="button" value="2" id="b2" onclick="numberClicked(value);"/>
		<INPUT type="button" value="1" id="b1" onclick="numberClicked(value);"/><BR />
		
		<INPUT type="button" value="0" id="b0" onclick="numberClicked(value);"/>
		<INPUT type="button" value="+" id="bplus" name="+" onclick="numberClicked(value);" />
		<INPUT type="button" value="=" id="bequals" onclick="calcParse();"/><BR />

		<INPUT type="button" value="clear" onclick="reset();" style="width:80px;"/>
		
    </FORM>
	</BODY>
</HTML>
